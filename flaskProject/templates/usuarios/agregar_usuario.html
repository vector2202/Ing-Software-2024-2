<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
</head>
<body>
    <h1>Agregar Usuario</h1>
    <form action="{{ url_for('usuario.agregar_usuarios') }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="ap_pat">Apellido Paterno:</label>
        <input type="text" id="ap_pat" name="ap_pat">
        <label for="ap_mat">Apellido Materno:</label>
        <input type="text" id="ap_mat" name="ap_mat">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="super_user">Super Usuario:</label>
        <input type="checkbox" id="super_user" name="super_user">
        <button type="submit">Agregar Usuario</button>
    </form>
    <a href="{{ url_for('usuario.ver_usuarios') }}"><button>Volver</button></a>
</body>
</html>
