<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Renta</title>
</head>
<body>
    <h1>Agregar Renta</h1>
    <form action="{{ url_for('renta.agregar_rentas') }}" method="POST">
        <label for="idUsuario">ID de Usuario:</label>
        <input type="text" id="idUsuario" name="idUsuario" required><br>
        <label for="idPelicula">ID de Película:</label>
        <input type="text" id="idPelicula" name="idPelicula" required><br>
        <label for="fecha_renta">Fecha de Renta:</label>
        <input type="date" id="fecha_renta" name="fecha_renta" required><br>
        <label for="dias_renta">Días de Renta:</label>
        <input type="number" id="dias_renta" name="dias_renta" value="5" required><br>
        <button type="submit">Agregar Renta</button>
    </form>
    <a href="{{ url_for('renta.ver_rentas') }}"><button>Volver</button></a>
</body>
</html>
