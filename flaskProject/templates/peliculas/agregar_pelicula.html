<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
</head>
<body>
    <h1>Agregar Película</h1>
    <form action="{{ url_for('pelicula.agregar_peliculas') }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
        <label for="genero">Género:</label>
        <input type="text" name="genero" id="genero" required>
        <label for="duracion">Duración:</label>
        <input type="text" name="duracion" id="duracion" required>
        <label for="inventario">Inventario:</label>
        <input type="number" name="inventario" id="inventario" required>
        <button type="submit">Agregar</button>
    </form>
    <a href="{{ url_for('pelicula.ver_peliculas') }}"><button>Volver</button></a>
</body>
</html>
